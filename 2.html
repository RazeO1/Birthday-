<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical Birthday Cake üéÇ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffcce6, #c4e0ff);
      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;
      position: relative;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üéà Balloons */
    .balloon {
  position: absolute;
  bottom: -100px;          /* start BELOW screen */
  width: 44px;
  height: 56px;
  border-radius: 50% 50% 48% 48%;
  animation: floatUp linear forwards;
  z-index: 2;
  pointer-events: none;
}


    .balloon::after {
        content: "";
        position: absolute;
        bottom: -18px;
        left: 50%;
        width: 2px;
        height: 18px;
        background: rgba(0,0,0,0.15);
        transform: translateX(-50%);
    }

    @keyframes floatUp {
  0% {
    transform: translateY(120vh) translateX(0) rotate(-2deg);
    opacity: 1;
  }

  90% {
    opacity: 1;
  }

  100% {
    transform: translateY(-180vh) translateX(-40px) rotate(2deg);
    opacity: 0;
  }
}



    .balloon.pop {
      animation: pop 0.3s forwards;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-120px); }
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* üéä Confetti */
    .confetti {
        position: absolute;
        top: -20px;                 /* START FROM TOP */
        width: 8px;
        height: 12px;
        opacity: 0.9;
        animation: confettiFall linear infinite;
    }


    @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
    }


    /* üéÇ Cake */
    .cake-container {
  position: relative;
  z-index: 10;   /* HERO LAYER */
  width: 300px;
  height: 260px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

/* MAIN BODY */
.cake {
  position: relative;
  width: 260px;
  height: 150px;
  border-radius: 22px;
  background: linear-gradient(to bottom, #ff8fab, #ff6f91);
  box-shadow:
    0 18px 35px rgba(0,0,0,0.25),
    inset 0 6px 10px rgba(255,255,255,0.35);
}

/* FRONT FACE (for depth) */
.cake-front {
  position: absolute;
  inset: 10px;
  border-radius: 18px;
  background: linear-gradient(to bottom, #ff9bbd, #ff7aa2);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow:
    inset 0 4px 6px rgba(255,255,255,0.4);
}

/* TOP LAYER */
.cake-top {
  position: absolute;
  top: -34px;
  left: 50%;
  transform: translateX(-50%);
  width: 88%;
  height: 36px;
  border-radius: 22px 22px 14px 14px;
  background: linear-gradient(to right, #ffd1dc, #ff9bb5);
  box-shadow:
    inset 0 4px 6px rgba(255,255,255,0.5),
    0 6px 14px rgba(0,0,0,0.2);
}

/* NUMBER */
.cake-number {
  font-size: 64px;
  font-weight: 900;
  color: rgba(255,255,255,0.95);
  letter-spacing: 4px;
  text-shadow:
    0 4px 10px rgba(0,0,0,0.25),
    0 0 12px rgba(255,255,255,0.5);
  user-select: none;
}

/* CANDLES */
.candle-container {
  position: absolute;
  top: -68px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
}

.candle {
  position: relative;
  width: 8px;
  height: 34px;
  border-radius: 4px;
  background: linear-gradient(to bottom, #ffe066, #ff9f1c);
}

.flame {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 20px;
  background: radial-gradient(circle, #fff3b0, #ff9f1c, #ff6f00);
  border-radius: 50%;
  box-shadow:
    0 0 12px rgba(255,165,0,0.9);
  animation: flicker 0.35s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to   { transform: translateX(-50%) scale(1.1); }
}


    .candle.blown .flame {
      opacity: 0;
      animation: none;
    }

    .smoke {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 0;
      background: rgba(200,200,200,0.6);
      border-radius: 10px;
      opacity: 0;
    }

    .candle.blown .smoke {
      animation: smoke 2s forwards;
    }

    @keyframes smoke {
      from { height: 0; opacity: 0.8; }
      to { height: 30px; opacity: 0; transform: translate(-50%, -30px); }
    }

    .text-layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 5; /* between confetti (1) and cake (10) */
}

   /* =======================
   2006 ‚Äì SOLID GOLD GLASS
   ======================= */

.year-bg {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 2;
}

/* =======================
   GOLD CORE (PREMIUM BODY)
   ======================= */
.year-solid {
  position: absolute;
  font-family: "Brush Script MT", "Segoe Script", cursive;
  font-size: 52vw;
  font-weight: 900;
  letter-spacing: 4px;

  background: linear-gradient(
    165deg,
    #fffbe6 0%,
    #ffe9a3 18%,
    #f4cf5d 38%,
    #d4a017 62%,
    #ffefb0 82%,
    #fffbe6 100%
  );

  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  border: black;

  text-shadow:
    0 3px 0 rgba(255,255,255,0.75),   /* top bevel */
    0 -3px 0 rgba(120,80,0,0.45),     /* bottom bevel */
    0 18px 40px rgba(0,0,0,0.45),     /* depth */
    0 0 28px rgba(255,215,100,0.55);  /* gold aura */

  z-index: 1;
}

/* =======================
   GLASS RIM (SHARP EDGE)
   ======================= */
.year-highlight {
  position: absolute;
  font-family: inherit;
  font-size: 52vw;
  font-weight: 900;
  letter-spacing: 4px;

  color: transparent;
  -webkit-text-stroke: 3px rgba(255, 245, 210, 0.95);

  filter: drop-shadow(0 0 12px rgba(255, 230, 150, 0.5));

  z-index: 2;
}

/* =======================
   LIGHT BEAM REFLECTION
   ======================= */
.year-shine {
display: none;
  position: absolute;
  font-family: inherit;
  font-size: 52vw;
  font-weight: 900;
  letter-spacing: 4px;

  background: linear-gradient(
    115deg,
    transparent 35%,
    rgba(255,255,255,0.85) 48%,
    rgba(255,255,255,0.45) 52%,
    transparent 65%
  );

  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;

  animation: glassLight 7s ease-in-out infinite;
  z-index: 3;
}

/* SLOW, PREMIUM LIGHT PASS */
@keyframes glassLight {
  0%   { background-position: -200% center; opacity: 0.2; }
  45%  { opacity: 0.6; }
  50%  { background-position: 50% center; opacity: 0.9; }
  55%  { opacity: 0.6; }
  100% { background-position: 200% center; opacity: 0.2; }
}

/* =======================
   GEN Z ‚Äì CLEAN GEN-Z STYLE
   ======================= */

.genz-bottom {
  position: absolute;
  top: calc(50% + 170px);
  left: 50%;
  transform: translateX(-50%) skewX(-4deg);

  font-size: 96px;
  font-weight: 900;
  letter-spacing: 10px;
  text-transform: uppercase;

  color: #ffffff;

  text-shadow:
    0 6px 0 #ff66b3,
    0 14px 30px rgba(0,0,0,0.35);

  z-index: 9;
}

.genz-bottom::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -14px;
  transform: translateX(-50%);
  width: 120%;
  height: 6px;

  background: linear-gradient(
    to right,
    #ff66b3,
    #66ccff,
    #99ff66
  );

  border-radius: 6px;
  box-shadow: 0 0 18px rgba(255,102,179,0.8);
}


    /* ‚ú® Wish Popup */
    .wish-message {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: 0.5s;
      z-index: 100;
    }

    .wish-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .wish-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px pink;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .wish-card h2 {
      color: #ff3366;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(to right, #ff85a2, #ff3366);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* üîä MUSIC TOGGLE */
.music-toggle {
  position: fixed;
  bottom: 22px;
  right: 22px;
  font-size: 0.75rem;
  letter-spacing: 0.15em;
  color: rgba(52, 2, 55, 0.65);
  cursor: pointer;
  user-select: none;
  z-index: 200;

  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(8px);

  transition: opacity 0.25s ease, transform 0.25s ease;
}

.music-toggle:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}


    
  </style>
</head>

<body>

  <div class="cake-container">
  <div class="cake">
    <div class="cake-top"></div>
    <div class="cake-front">
        <span class="cake-number">20</span>
    </div>
    <div class="candle-container" id="candles"></div>
   </div>
  </div>


  <div class="wish-message" id="wish">
    <div class="wish-card">
      <h2>‚ú® HAPPY Birthday ‚ú®</h2>
      <p>Sweets for my sweet is here to brighten your day sweetheart üéÇ</p>
      <button class="btn" onclick="closeWish()">More to come, Scroll! ‚ù§Ô∏è</button>
    </div>
  </div>

  <!-- ‚ú® Text Layers -->
<div class="text-layer">
  <div class="year-bg">
  <span class="year-solid">2006</span>
  <span class="year-highlight">2006</span>
  <span class="year-shine">2006</span>
  </div>
  <div class="genz-bottom">GEN Z</div>
</div>

<audio id="bg-music" loop preload="auto" muted playsinline>
  <source src="music/music 2.mp3" type="audio/mpeg">
</audio>

<div class="music-toggle" id="musicToggle">sound on ‚ô´</div>



  <script>
  const candleCount = 7;
  let blown = 0;

  function createCandles() {
    const container = document.getElementById("candles");
    for (let i = 0; i < candleCount; i++) {
      const c = document.createElement("div");
      c.className = "candle";
      c.innerHTML = '<div class="flame"></div><div class="smoke"></div>';
      c.onclick = () => blow(c);
      container.appendChild(c);
    }
  }

  function blow(candle) {
    if (!candle.classList.contains("blown")) {
      candle.classList.add("blown");
      blown++;
      if (blown === candleCount) {
        setTimeout(() => {
          document.getElementById("wish").classList.add("show");
        }, 800);
      }
    }
  }

  function closeWish() {
    document.getElementById("wish").classList.remove("show");
  }

  /* üéà Balloons */
  function createBalloons() {
    const colors = ["#ff66b3", "#66ccff", "#ff9966", "#99ff66"];

    for (let i = 0; i < 12; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.backgroundColor = colors[Math.random() * colors.length | 0];
      b.style.left = Math.random() * 100 + "vw";

      const duration = 16 + Math.random() * 6;
      b.style.animationDuration = duration + "s";

      document.body.appendChild(b);
      setTimeout(() => b.remove(), duration * 1000);
    }
  }

  /* üéä Confetti (CONTINUOUS) */
  function createConfettiBatch() {
    const colors = ["#ffcc00", "#ff66b3", "#66ccff", "#ff9966", "#99ff66"];

    for (let i = 0; i < 20; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.random() * colors.length | 0];
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = 3 + Math.random() * 4 + "s";

      document.body.appendChild(c);
      setTimeout(() => c.remove(), 8000);
    }
  }

  /* INIT */
  createCandles();
  createBalloons();
  createConfettiBatch();
  setInterval(createConfettiBatch, 1200);

  /* ================= MUSIC ================= */

const bgMusic = document.getElementById("bg-music");
const musicToggle = document.getElementById("musicToggle");

let musicEnabled = false;

// start muted but PLAYING (browser-safe)
bgMusic.volume = 0;
bgMusic.muted = true;

bgMusic.play().catch(() => {
  // autoplay may be blocked, will unlock on interaction
});

// unlock + fade in on first interaction
function unlockMusic() {
  if (musicEnabled) return;

  musicEnabled = true;
  bgMusic.muted = false;

  bgMusic.play().then(() => {
    fadeVolume(0.45);
  }).catch(() => {});

  updateToggle();
}

// fade helper
function fadeVolume(target) {
  const step = target > bgMusic.volume ? 0.02 : -0.02;

  const interval = setInterval(() => {
    bgMusic.volume = Math.max(0, Math.min(target, bgMusic.volume + step));
    if (
      (step > 0 && bgMusic.volume >= target) ||
      (step < 0 && bgMusic.volume <= target)
    ) {
      clearInterval(interval);
    }
  }, 40);
}

function fadeOutMusic() {
  gsap.to(bgMusic, {
    volume: 0,
    duration: 1.8,
    ease: "sine.inOut"
  });
}

// toggle button
musicToggle.addEventListener("click", () => {
  if (!musicEnabled) {
    unlockMusic();
  } else if (bgMusic.volume > 0) {
    fadeVolume(0);
  } else {
    fadeVolume(0.45);
  }
});

// unlock on any interaction
["click", "wheel", "touchstart", "keydown"].forEach(evt => {
  window.addEventListener(evt, unlockMusic, { once: true, passive: true });
});

// update UI text
function updateToggle() {
  musicToggle.textContent =
    bgMusic.volume > 0 ? "sound on ‚ô´" : "sound off ‚ô´";
}

// keep label synced
setInterval(updateToggle, 300);


  const NEXT_PAGE = "3.html";
  const PREV_PAGE = "1.html";

  /* ================= SCROLL NAVIGATION ================= */

let navigating = false;
let lastScrollTime = 0;

window.addEventListener("wheel", (e) => {
  const now = Date.now();

  // prevent rapid-fire triggers
  if (navigating || now - lastScrollTime < 800) return;

  lastScrollTime = now;

  if (e.deltaY > 40) {
    // SCROLL DOWN ‚Üí NEXT SITE
    navigating = true;
    transitionOut(() => {
      window.location.href = NEXT_PAGE;
    });
  }

  if (e.deltaY < -40) {
    // SCROLL UP ‚Üí PREVIOUS SITE
    navigating = true;
    transitionOut(() => {
      window.location.href = PREV_PAGE;
    });
  }
});

/* ================= SMOOTH EXIT ================= */

function transitionOut(callback) {
  document.body.style.transition = "opacity 0.6s ease";
  document.body.style.opacity = "0";
  setTimeout(callback, 650);
}


</script>


</body>
</html>
