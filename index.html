<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Something Special Awaits âœ¨</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,160,210,0.55), transparent 45%),
      radial-gradient(circle at 80% 35%, rgba(190,170,255,0.55), transparent 48%),
      radial-gradient(circle at 50% 80%, rgba(255,120,180,0.45), transparent 55%),
      linear-gradient(135deg, #2a0f1f, #8c3a66, #b56a8d, #f2b6d8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  /* Bubble layer */
  .bubble-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .bubble {
    position: absolute;
    bottom: -80px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 30%,
      rgba(255,255,255,0.9),
      rgba(255,255,255,0.4) 40%,
      rgba(255,255,255,0.15) 65%,
      transparent 70%
    );
    box-shadow: inset -6px -6px 12px rgba(255,255,255,0.35);
    animation: floatUp linear forwards;
    pointer-events: auto;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 0.9; }
    to   { transform: translateY(-120vh); opacity: 0; }
  }

  .bubble.pop {
    animation: pop 0.25s ease forwards;
  }

  @keyframes pop {
    0%   { transform: scale(1); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
  }

  .lock-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow:
      0 30px 80px rgba(232,161,196,.35),
      0 0 120px rgba(230,217,255,.6);
    animation: fadeIn 1.2s ease;
    z-index: 5;
  }

  h1 {
    font-size: 2.8rem;
    color: #ff4e91;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 1.1rem;
    margin-bottom: 25px;
  }

  .countdown {
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    letter-spacing: 2px;
  }

  .hint {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #888;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="bubble-layer" id="bubbleLayer"></div>

<div class="lock-container">
  <h1>ðŸ”’ Locked</h1>
  <p>This surprise unlocks very soonâ€¦</p>
  <div class="countdown" id="countdown">Loadingâ€¦</div>
  <div class="hint">âœ¨ Please come back at the right moment âœ¨</div>
</div>

<!-- ðŸ”Š Audio -->
<audio id="bgMusic" loop preload="auto">
  <source src="music/music.mp3" type="audio/mpeg">
</audio>

<audio id="popSound" preload="auto">
  <source src="music/pop.mp3" type="audio/mpeg">
</audio>


<script>
  /* ================= TIME LOCK ================= */
  const UNLOCK_TIME = new Date("2026-01-15T00:00:00").getTime();
  const NEXT_PAGE = "1.html";

  function updateCountdown() {
    const now = Date.now();
    const diff = UNLOCK_TIME - now;

    if (diff <= 0) {
      window.location.href = NEXT_PAGE;
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${d}d ${h}h ${m}m ${s}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  /* ================= BUBBLES ================= */
  const bubbleLayer = document.getElementById("bubbleLayer");

  function spawnBubble() {
    const b = document.createElement("div");
    b.className = "bubble";

    const size = 20 + Math.random() * 50;
    b.style.width = size + "px";
    b.style.height = size + "px";
    b.style.left = Math.random() * 100 + "vw";

    const duration = 10 + Math.random() * 10;
    b.style.animationDuration = duration + "s";

    b.addEventListener("pointerdown", () => {
      b.classList.add("pop");
      setTimeout(() => b.remove(), 250);
    });

    bubbleLayer.appendChild(b);
    setTimeout(() => b.remove(), duration * 1000);
  }

  setInterval(spawnBubble, 600);

  /* ================= AUDIO ================= */
const bgMusic = document.getElementById("bgMusic");
const popSound = document.getElementById("popSound");

bgMusic.volume = 0.45;
popSound.volume = 0.8;

let musicStarted = false;

function startMusic() {
  if (musicStarted) return;
  musicStarted = true;

  bgMusic.play().catch(() => {});
  document.removeEventListener("pointerdown", startMusic);
  document.removeEventListener("keydown", startMusic);
  document.removeEventListener("wheel", startMusic);
}

/* Try autoplay (desktop may allow) */
bgMusic.play()
  .then(() => { musicStarted = true; })
  .catch(() => {
    // fallback for mobile
    document.addEventListener("pointerdown", startMusic);
    document.addEventListener("keydown", startMusic);
    document.addEventListener("wheel", startMusic);
  });

/* Bubble pop sound */
bubbleLayer.addEventListener("pointerdown", () => {
  popSound.currentTime = 0;
  popSound.play().catch(() => {});
});


</script>

</body>
</html>
